  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Barbel</h1>
        <p>A React component library for <a href="http://lets.fish">Let's Fish</a></p>
          <img src="https://img0.etsystatic.com/031/2/6758260/il_570xN.635597932_k972.jpg" class="img-responsive" alt="Barbel">
        <p></p>
        <h3>Install</h3>
        <figure><pre><code>$ npm install --save barbel</code></pre></figure>
        <h3>Styles</h3>
        <p>The base styles are from Boostrap.</p>
        <figure><pre><code>&lt;link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"&gt;</code></pre></figure>
        <p><a class="btn btn-primary btn-lg" href="https://github.com/cookiescrumbs/barbel" role="button">View the Github project</a></p>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <h1 class="page-header" id="dropdowns">Simple Card</h1>

        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <figure>
            <pre><code>import SimpleCard  from 'simple-card';
&lt;SimpleCard
  heading={'Loch Neldricken'}
  subHeading={'Galloway Forest Park, Scotland'}
  imgSrc={'https://dur8xuaowfaya.cloudfront.net/images/images/000/000/077/medium/neldricken.jpg?1476951599'}
  href={'/waters/loch-neldricken'}
/&gt;</code></pre>
          </figure>
        </div>
      </div>

const props = {
    items:[{
    "name": "Galloway Forest Park",

    },

    {

    placeholder: 'Enter your search',

&lt;SuggestedSearch {...props}/&gt;</code></pre>

        </div>
