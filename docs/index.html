<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Barbel - A React component library for Let's Fish</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <style type="text/css">
      .simple-card h4 {
        text-align: center;
        font-family: Montserrat,"Helvetica Neue",Helvetica,Arial,sans-serif;
        font-weight: 700;
      }

      .simple-card .caption {
        margin: 0 auto;
        padding: 15px;
        max-width: 650px;
        text-align: center;
        background-color: #fff;
        border-top: 1px solid #f7f7f7;
        color: #333;
      }

      .simple-card .caption p {
        margin: 0;
        font-family: "Droid Serif","Helvetica Neue",Helvetica,Arial,sans-serif;
        font-size: 14px;
        font-style: italic;
      } 

      .simple-card a:link {
        text-decoration: none;
      }

      .simple-card a:visited {
        text-decoration: none;
      }

      .simple-card a:hover {
        text-decoration: none;
      }

      .simple-card a:active {
        text-decoration: none;
      }

      .simple-card a:hover .caption{
        background-color: #e7e7e7;
      }  

      .simple-card a:hover img {
        -webkit-filter: grayscale(100);
        filter: grayscale(100);
      }

    </style>

    <style type="text/css">
      #suggested-search form {
        position: relative;
      }

      #suggested-search {
        padding: 10px;
      }

      #suggested-search input {
        padding: 0 10px 0 45px;
      }

      #suggested-search button {
        position: absolute;
        left: 5px;
        top: 7px;
        text-align: center;
        border: none;
      }

      #suggested-search i.glyphicon-search{
        position: absolute;
        left: 18px;
        top: 16px;
        text-align: center;
        border: none;
      }

      #suggested-search button:hover, #suggested-search button:focus {
         background-color: #fff;
      }

      #suggested-search .search-result--active {
        background-color: #777
      }
    </style>
  </head>

    <div class="jumbotron">
      <div class="container">
        <h1>Barbel</h1>
        <p>A React component library for <a href="http://lets.fish">Let's Fish</a></p>

        <p></p>
        <p><a class="btn btn-primary btn-lg" href="https://github.com/cookiescrumbs/barbel" role="button">View the Github project</a></p>

    </div>
