    <title>Barbel - A React component library for Let's Fish</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
      #suggested-search form {
        position: relative;
      }

      #suggested-search {
        padding: 10px;
      }

      #suggested-search input {
        padding: 0 10px 0 45px;
      }

      #suggested-search button {
        position: absolute;
        left: 5px;
        top: 7px;
        text-align: center;
        border: none;
      }

      #suggested-search i.glyphicon-search{
        position: absolute;
        left: 17px;
        top: 16px;
        text-align: center;
        border: none;
      }

      #suggested-search button:hover, #suggested-search button:focus {
         background-color: #fff;
      }

      #suggested-search .search-result--active {
        background-color: #777
      }
    </style>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Barbel</h1>
        <p>A React component library for <a href="http://lets.fish">Let's Fish</a></p>

        <p></p>

    </div>

<code>
&lt;style type=&quot;text/css&quot;&gt;

</code>

    placeholder: 'Where would you like to go?',
    errorMessage: 'Sorry, no results for {{search}}',
};
&lt;SuggestedSearch {...props}/&gt;
              </code>
            </pre>
          </figure>
            </div>
          </div>
        </div>
