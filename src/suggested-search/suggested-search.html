<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Suggested Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/79c232cfd6.js"></script>
    <style type="text/css">
    </style>
  </head>
  <body>
    <div id="component-node"></div>
    <script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="../../lib/barbel.min.js"></script>
    <script type="text/babel">
      var SuggestedSearch = Barbel.SuggestedSearch;
      
      const props = {
        items: [{name: 'Apple', url: '/apple'}, {name: 'pear', url: '/pear'}],
        label: 'Enter a search term',
        placeholder: 'Enter a search term',
        errorMessage: 'Sorry, no results for {{search}}',
      };
      
      ReactDOM.render(
        <SuggestedSearch {...props }/>,
        document.getElementById('component-node')
      );
    </script>
  </body>
</html>
