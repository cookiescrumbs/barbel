<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Suggested Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
      #suggested-search {
        padding: 10px;
      }

      #suggested-search input {
        padding: 0 10px 0 40px;
      }

      #suggested-search button {
        position: absolute;
        left:12px;
        top: 17px;
        text-align: center;
        border: none;
      }

      #suggested-search button:hover, #suggested-search button:focus {
         background-color: #fff;
      }

      #suggested-search .search-result--active {
        background-color: #777
      }

    </style>
  </head>
  <body>
    <div id="suggested-search"></div>
    <script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="../../lib/barbel.min.js"></script>
    <script type="text/babel">
      var SuggestedSearch = Barbel.SuggestedSearch;
      
      const props = {
        items: [
          {name: 'apple', url: '/apple'},
          {name: 'avocado', url: '/avocado'},
          {name: 'banana', url: '/banana'},
          {name: 'pineapple', url: '/pineapple'}
        ],
        label: 'Enter a search term',
        placeholder: 'Enter a search term',
        errorMessage: 'Sorry, no results for {{search}}',
      };
      
      ReactDOM.render(
        <SuggestedSearch {...props }/>,
        document.getElementById('suggested-search')
      );
    </script>
  </body>
</html>
